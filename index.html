<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Tugas Niomic - CSS</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">
    <div class="mt-5 mb-5">
      <img class="rounded-circle mx-auto d-block" width="150px" height="150px" src="../BAHAN/lampung.jpg" alt="">
    </div>

    <form>
      <div class="mb-3">
        <label class="form-label">Nama</label>
        <input type="text" class="form-control">
      </div>

      <div class="mb-3">
        <label class="form-label">Alamat</label>
        <textarea class="form-control"></textarea>
      </div>

      <div class="mb-3">
        <label class="form-label">Email address</label>
        <input type="email" class="form-control"  aria-describedby="emailHelp">
      </div>

      <div class="mb-3">
        <label class="form-label">Password</label>
        <input type="password" class="form-control" >
      </div>

      <div class="mb-3">
        <label class="form-label">Scan KTP</label>
        <input type="file" class="form-control" aria-label="Upload">
      </div>

      <div class="mb-3">
        <input type="checkbox" class="form-check-input">
        <label class="form-check-label">Saya setuju telah membaca <t>ketentuan</t> dan <t>syarat</t> yang berlaku</label>
      </div>

      <div class="d-grid mb-5 ">
        <button type="submit" class="btn btn-primary">Submit</button>
        </form>
      </div>

  </div>


</body>

</html>
